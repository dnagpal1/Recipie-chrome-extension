<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>HTML 5 Boilerplate</title>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <script src="main.js"></script>
      <header><h1>Recipe Finder</h1></header>
      <div class="container">
        <form class="form ingredient-form">
          <input
            id="ingredient-input"
            type="text"
            placeholder="Search by Ingredient"
          />
          <input
            id="ingredient-button"
            class="search-button"
            type="submit"
            value="Search"
          />
        </form>
        <form class="form name-form">
          <input id="name-input" type="text" placeholder="Search by Name" />
          <input
            value="Search"
            id="search-by-name"
            class="search-button"
            type="submit"
          />
        </form>
        <form class="form lucky-form">
          <input
            value="I'm feelin lucky!"
            id="lucky-button"
            class="search-button"
            type="submit"
          />
        </form>
      </div>
    </body>
  </html>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>HTML 5 Boilerplate</title>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <script src="main.js"></script>
    </body>
  </html>
</html>
